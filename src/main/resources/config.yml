# This configuration is necessary to use this plugin.
initialization:
  #This is an SQL setting to store data for this plugin.
  database:
    type: SQLITE # SQLITE, MYSQL or MARIADB
    address: localhost # MySQLまたはMariaDBを使用する場合のみ必要
    port: 3306 # MySQLまたはMariaDBを使用する場合のみ必要
    database: plugins/MofuAssistant/database.db # SQLiteの場合はファイルパス、MySQL/MariaDBの場合はデータベース名
    username: mofuassistant # MySQLまたはMariaDBを使用する場合のみ必要
    password: MoFuAsSiStAnT # MySQLまたはMariaDBを使用する場合のみ必要
    tablePrefix: ma_


# Provides a temporary peaceful mode for the server.
peacefulMode:
  enable: true # Enable/Disable Peaceful Mode
  worldWhitelist: false # Enable/Disable whitelist
  targetWorld: [ ] # Specify the world to be whitelisted if the whitelist setting is enabled, or the world to be blacklisted if it is disabled.
  keepChangeWorld: false # Keeps peaceful mode when switching worlds.


# Discord webhook settings for distribution notifications
discord:
  webhookUrl: "" # Discord Webhook URL (空の場合は通知なし)
  enableNotifications: true # Enable/Disable Discord notifications


# Assists in the migration of player data.
# SQLiteを使用している場合は、マイグレーション元のデータベースがMySQL/MariaDBでも動作します
dataMigrationSupport:
  # 例: LWCのデータをマイグレーション
  - type: MARIADB # SQLITE, MYSQL or MARIADB
    address: localhost # SQLiteの場合は不要
    port: 3306 # SQLiteの場合は不要
    database: mofuassistant # SQLiteの場合はファイルパス
    username: mofuassistant # SQLiteの場合は不要
    password: MoFuAsSiStAnT # SQLiteの場合は不要
    targetTable:
      - name: lwc_history
        columns:
          - player
      - name: lwc_protections
        columns:
          - owner

  # 例: McMMOのデータをマイグレーション
  - type: MARIADB # SQLITE, MYSQL or MARIADB
    address: localhost # SQLiteの場合は不要
    port: 3306 # SQLiteの場合は不要
    database: mofuassistant # SQLiteの場合はファイルパス
    username: mofuassistant # SQLiteの場合は不要
    password: MoFuAsSiStAnT # SQLiteの場合は不要
    targetTable:
      - name: mcmmo_users
        columns:
          - user
          - uuid


debug: false
